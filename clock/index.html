<html>
	<head>
		<title id="title">Clock</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="geral.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	</head>

	<body>
		<div class="principal">
			<div id="btn-play" class="btn-play">
				<i class="fas fa-play"></i>
			</div>
			<div class="div-timer">
				<span id="hora">00:</span><span id="min">00:</span><span id="seg">00:</span><span id="mili">00</span>
			</div>
			<div class="btn-actions">
				<button id="btn-parar">Parar</button>
				<button id="btn-marcar">Marcar</button>
				<button id="btn-resetar">Reiniciar</button>
			</div>

			<div id="marcacoes">
				<!-- MARCACOES INSERIDAS AQUI! -->
			</div>
		</div>
		<div class="rodape">Criado por <a href="https://alladinos.000webhostapp.com/portfolio" target="_blank">Carlos Aires</a></div>
	</body>
	<script src="geral.js"></script>
</html>
